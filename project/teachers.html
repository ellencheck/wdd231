<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Language School - Teachers</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Our Teachers</h1>
    </header>

    <div class="container" id="teachers-container">
        <!-- Карточки преподавателей вставляются динамически -->
    </div>

    <!-- Модальное окно для преподавателя -->
    <div id="teacher-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-teacher">&times;</span>
            <h2 id="modal-name"></h2>
            <p id="modal-language"></p>
            <p id="modal-education"></p>
            <p id="modal-experience"></p>
        </div>
    </div>

    <script src="js/teachers.scripts"></script>
</body>
</html>
