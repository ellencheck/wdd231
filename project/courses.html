<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses — Ellen Check Language School</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>Our Courses</h1>
    <nav>
      <ul>
        <li><a href="index.html">About</a></li>
        <li><a href="courses.html" class="active">Courses</a></li>
        <li><a href="teachers.html">Teachers</a></li>
        <li><a href="contacts.html">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Available Courses</h2>
      <div id="courses-list">Loading courses...</div>
    </section>

    <section id="registration-form" style="display:none;">
      <h2>Register for a Course</h2>
      <form id="courseForm">
        <label for="selectedCourse">Selected Course:</label>
        <select id="selectedCourse"></select>

        <label for="name">Your Name:</label>
        <input type="text" id="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" required>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 — Ellen Check Language School</p>
  </footer>

  <script src="scripts/courses.js" defer></script>
</body>
</html>
