<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <header>
  <img src="images/logo.png" alt="School Logo" class="school-logo">
    <h1>Our Courses</h1>
    <nav>
      <ul>
        <li><a href="index.html">About</a></li>

    </nav>

  <main>
    <section>
      <h2>Available Courses</h2>
      <div id="courses-list">Loading courses...</div>
    </section>

    <section id="registration-form" style="display:none;">
      <h2>Register for a Course</h2>
      <form id="courseForm">
        <label for="selectedCourse">Selected Course:</label>
        <select id="selectedCourse"></select>

        <label for="name">Your Name:</label>
        <input type="text" id="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" required>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Ellen Check Foreign Language School. All rights reserved.</p>
    <div class="project-video">
      <a href="https://www.youtube.com/watch?v=09uFtc70lRA" class="btn" target="_blank" rel="noopener">🎥 Watch Project Video</a>
