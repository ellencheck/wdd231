<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language School - Courses</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Online Language School - Courses</h1>
    </header>

    <div class="container" id="courses-container">
        <!-- Карточки курсов будут динамически вставляться здесь -->
    </div>

    <!-- Модальное окно для подробностей курса -->
    <div id="course-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-course">&times;</span>
            <h2 id="modal-language"></h2>
            <p id="modal-level"></p>
            <p id="modal-duration"></p>
            <p id="modal-price"></p>
            <p id="modal-description"></p>
            <button id="enroll-btn">Enroll in this course</button>
        </div>
    </div>

    <script src="scripts/courses.js"></script>
</body>
</html>
